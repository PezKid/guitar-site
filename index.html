<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Guitar Note Finder</h1>
    <div id="container">
        <div id="boxes">
            <div>
                <input type="checkbox" id="low-e-string">E string
                <input type="checkbox" id="a-string">A string
                <input type="checkbox" id="d-string">D string
            </div>
            <div>
                <input type="checkbox" id="g-string">G string
                <input type="checkbox" id="b-string">B string
                <input type="checkbox" id="high-e-string">e string
            </div>
        </div>
        <button id="new-note-button">New Note</button>
        <h3 id="note"></h3>
    </div>
</body>
</html>
